<div class="container-contact100">
  <mat-card>
    <mat-card-title>
      <span class="contact100-form-title">
        Profile Upload
      </span>
    </mat-card-title>
    <mat-card-content>
      <mat-divider></mat-divider>

    </mat-card-content>

  

<img [src]="croppedImage" class="cropcircle" />

    <input type="file" (change)="fileChangeEvent($event)" />
        <button mat-raised-button (click)="openDialog()">Pick one</button>
          <i>{{animal}}</i>
    <mat-card class="smallWidth">
      <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="4 / 3" [resizeToWidth]="128"
        format="png" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()" (loadImageFailed)="loadImageFailed()"></image-cropper>
    
    </mat-card>


  </mat-card>

<a routerLink="/socialDetails">socialDetails</a>
</div>
